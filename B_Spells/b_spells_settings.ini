DEFINE_ACTION_MACRO b_spells_settings_rev_spells BEGIN
// priest spells
// bless
  	INCLUDE ~%folder%/lib/revised/b_bless.ini~
// command
  	INCLUDE ~%folder%/lib/revised/b_command.ini~
// detect evil --> know evil
  	INCLUDE ~%folder%/lib/revised/b_d_evil.ini~

